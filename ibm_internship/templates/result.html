<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prediction Result - SmartSalary</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .result-box {
      background: rgba(255,255,255,0.15);
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      margin: 1rem 0;
    }
    a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 12px 25px;
      background: #f6a821;
      color: #333;
      font-weight: 700;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(246,168,33,0.5);
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background: #e69500;
      box-shadow: 0 7px 20px rgba(230,149,0,0.7);
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h1>Predicted Salary</h1>
    <p>The estimated salary is:</p>
    <p style="font-weight: 700; font-size: 2rem;">$ {{ salary }}</p>
    <a href="/" class="button">Predict Again</a>
  </div>
</body>
</html>
